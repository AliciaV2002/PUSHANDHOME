{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import css propio -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <script src="{% static 'password-toggle.js' %}"></script>
    <!-- Import fuentes desde google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script defer src="{% static 'functions.js' %}"></script>
    <title>Push & Home</title>
    <link rel="icon" type = "image" href="{% static 'imagenes/Logo.png' %}" style = "width:100%">
</head>

<body style="background-color: rgba(253, 230, 204, 0.75);">
    <div class="container-fluid">
        <div class="row h-100">
          <div class="col-5 d-flex flex-column">
            <div class="flex-grow-1"></div> <a class="text-center hide-on-small-screens" href="/">
              <img src="{% static 'imagenes/Component 1.png' %}"  class="image-fluig"  style="width: 80%;">
            </a>
        </div>
        <div class="col-7" style="height: calc(100vh);">
            <div class="h-100" style="display: block; position: relative;background-color: white; border-radius: 20px 0px 0px 20px; overflow-x: hidden; padding-left: 10%;  padding-right: 10%; ">
                <h6 class="poppins-semibold" style="text-align: center; padding-top: 10%; padding-bottom: 10%;">RECUPERA TU CUENTA</h6>
                <form method="post" action="">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div style="align-items: center; align-content: center">
                        <label for="correo" class="form-label poppins-regular" style="color: #787A7C; font-size:small">Correo usuario</label>
                        <input type="email" class="form-control Poppins" id="correo" name="correo" placeholder="Ingresa tu correo electrónico registrado" style="background-color: rgba(176, 186, 195, 0.4); font-size:smaller" required>
                    </div>

                    <label for="nueva_contrasena" class="form-label poppins-semibold" style="color: #787A7C; font-size:small; margin-top: 5%;">A continuación ingrese su contraseña nueva</label>
                    <div style="align-content: right; text-align: right;">
                        <input type="password" id="nueva_contrasena" name="nueva_contrasena" class="form-control password1 Poppins" placeholder="Ingresa tu nueva contraseña" style="background-color: rgba(176, 186, 195, 0.4); font-size:smaller" required>
                        <span class="fa fa-fw fa-eye password-icon show-password" style="transform: translateY(-150%); margin-right: 2%;"></span>
                    </div>
                    <div style="align-content: right; text-align: right;">
                        <div class="col-auto" style="align-items: center; align-content: center;text-align: center; margin-top: 5%;">
                            <button type="submit" class="btn btn-primary mb-3 poppins" style="background-color: rgba(245, 167, 17, 0.83); border-color: #F38E31; font-size:small; padding-left: 5%;padding-right: 5%;">Restablecer contraseña</button>
                        </div>
                    </div>

                    <div style="align-items: center; align-content: center; text-align: center;">
                        <label class="form-label poppins-regular" style="color: #787A7C; font-size:medium">Ó</label>
                    </div>

                    <div style="align-items: center; align-content: center; text-align: center;">
                        <a href="/" style="color: #F38E31;">Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
