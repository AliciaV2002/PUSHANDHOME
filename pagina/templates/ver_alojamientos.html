    <!-- Script para generar las publicaciones -->
    <script>
        // Datos de las propiedades
        var propiedades = [
            {% for propiedad in propiedades reversed %} // Recorrer en orden inverso
            {
                id_propiedad: "{{ propiedad.id_propiedad }}",
                direccion: "{{ propiedad.direccion }}",
                numero_contacto: "{{ propiedad.numero_contacto }}",
                precio: "{{ propiedad.precio }}",
                tipo_bano: "{{ propiedad.tipo_bano }}",
                num_habitaciones: "{{ propiedad.num_habitaciones }}",
                tipo_propiedad: "{{ propiedad.tipo_propiedad }}",
                descripcion: "{{ propiedad.descripcion }}",
                id_usuario: "{{ propiedad.id_usuario.id }}",
                nombre_barrio: "{{ propiedad.nombre_barrio }}",
                servicios: "{{ propiedad.servicios }}",
                requisitos: "{{ propiedad.requisitos }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];
    
        // Función para generar las tarjetas de publicación
        function generarTarjeta(propiedad, index) {
            return `
            <div class="col-4">
                <div class="card" style="width: 15rem; height: 300px; align-content: center;">
                    <img src="{% static 'imagenes/ejemplo.png' %}" class="card-img-top" style="width: 15rem;">
                    <div class="card-body">
                        <h5 class="card-title">${propiedad.tipo_propiedad}</h5>
                        <p class="card-text">${propiedad.direccion}, ${propiedad.nombre_barrio}</p>
                        <a href="#" class="btn btn-primary ver-mas" data-index="${index}">Ver más</a>
                    </div>
                </div>
            </div>`;
        }
    
        // Función para mostrar las publicaciones
        function mostrarPublicaciones() {
            var publicacionesContainer = document.getElementById('publicaciones-container');
            publicacionesContainer.innerHTML = '';
            propiedades.forEach(function(propiedad, index) {
                publicacionesContainer.innerHTML += generarTarjeta(propiedad, index);
            });
        }
    
        // Función para enviar los datos al servidor y actualizar la página
        function enviarDatosYActualizarPagina(propiedad) {
            var url = '/Descripcion_de_alojamientos/';
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    // Actualizar el contenido de la página con la respuesta del servidor
                    document.open();
                    document.write(xhr.responseText);
                    document.close();
                }
            };
            var data = JSON.stringify(propiedad);
            xhr.send(data);
        }
    
        // Agregar evento de clic a los enlaces "Ver más"
        document.addEventListener('DOMContentLoaded', function() {
            var verMasLinks = document.querySelectorAll('.ver-mas');
            verMasLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    var index = this.dataset.index;
                    var propiedad = propiedades[index];
                    enviarDatosYActualizarPagina(propiedad);
                });
            });
        });
    
        // Llamar a la función para mostrar las publicaciones
        mostrarPublicaciones();
    </script>
