{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import css propio -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <script src="{% static 'password-toggle.js' %}"></script>
    <!-- Import fuentes desde google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script defer src="{% static 'functions.js' %}"></script>
    <title>Push & Home</title>
    <link rel="icon" type = "image" href="{% static 'imagenes/Logo.png' %}" style = "width:100%">
</head>

<body style="background-color: rgba(253, 230, 204, 0.75);">
    <div class="container-fluid">
        <div class="row h-100">
          <div class="col-5 d-flex flex-column">
            <di class="flex-grow-1"></di> <a class="text-center" href="/">
              <img src="{% static 'imagenes/Component 1.png' %}"  class="image-fluig"  style="width: 80%;">
            </a>
          </div>
          <div class="col-7">
            <div class="h-100" style="display: block; position: relative;background-color: white; border-radius: 20px 0px 0px 20px; overflow-x: hidden; padding-left: 10%;  padding-right: 10%;">
              <h6 class="poppins-semibold" style="text-align: center; padding-top: 10%; padding-bottom: 10%;">INGRESA EN PUSH & HOME</h6>
              <div style="align-items: center;">
                <label for="exampleFormControlInput1" class="form-label Poppins" style="color: #787A7C; font-size:small">Nombre de usuario</label>
                <input type="email" class="form-control Poppins " id="exampleFormControlInput1" placeholder="Ingresa tu nombre de usuario" style=" background-color: rgba(176, 186, 195, 0.4); font-size:smaller">

                <label for="inputPassword5" class="form-label Poppins" style="color: #787A7C; font-size:small; margin-top: 5%;">Contraseña</label>
                <div style="align-content: right; text-align: right;">
                  <input type="password" id="inputPassword5" name="password" class="form-control password1 Poppins" placeholder="Ingresa tu contraseña" style="background-color: rgba(176, 186, 195, 0.4); font-size:smaller">
                  <span class="fa fa-fw fa-eye password-icon show-password" style="transform: translateY(-150%); margin-right: 2%;"></span>
                </div>
                
              </div>

              <div class="Poppins" style="text-align: center; font-size: medium; margin-top: 5%; font-weight: 400;">
                <a href="/CambiarContraseña" style="color: #F38E31;">¿Olvidaste tu contraseña?</a>
            
                <div class="col-auto" style="align-items: center; align-content: center; margin-top: 10%;">
                  <button type="submit" class="btn btn-primary mb-3 poppins" style="background-color: rgba(245, 167, 17, 0.83); border-color: #F38E31; font-size:small; padding-left: 10%;padding-right: 10%;">Iniciar sesión</button>
                </div>
                <div class="poppins" style="text-align: left; font-size: small; margin-top: 5%; font-weight: 400; color: #787A7C;">
                  ¿No tienes cuenta? <a href="/Registrarse" style="color: #F38E31;">Regístrate</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
